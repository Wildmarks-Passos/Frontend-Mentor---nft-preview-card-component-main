<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="page">
    <div class="firstContainer">
      <div class="secondContainer">
        <div class="contentContainer">
          <img id="equilibrium" src="/images/image-equilibrium.jpg" alt="Equilibrium">
          <a href="#" id="activeIconView">
            <img src="/images/icon-view.svg" alt="icon-view">
          </a>
          <div class="contentInfo">
            <h4 id="nameCoin">
              <a href="#">Equilibrium #3429</a>
            </h4>
            
            <p>
              Our Equilibrium collection promotes balance and calm.
            </p>
        
            <div class="priceEthAndDaysLeft">
              <div id="priceEth">
                <img src="/images/icon-ethereum.svg" alt="icon-ethereum">
                0.041 ETH
              </div>
              <div id="daysLeft">
                <img src="/images/icon-clock.svg" alt="icon-clock">
                3 days left
              </div>
            </div>
          </div>
      
          <div class="creator">
            <img id="imgAvatar" src="/images/image-avatar.png" alt="image-avatar">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>
          
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Wildmarks Passos</a>.
    </div>
  </main>
</body>
</html>
